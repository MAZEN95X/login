<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>login</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="main col-md-6 col-sm-10 col-10">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form class="text-center">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input
              type="text"
              id="signupname"
              name="txt"
              placeholder="User name"
            />
            <input
              type="email"
              id="signupemail"
              name="email"
              placeholder="Email"
            />
            <input
              type="password"
              id="signuppassword"
              name="pswd"
              placeholder="Password"
            />
            <p id="incorrect"></p>
            <button type="button" onclick="signup()" id="signupbtn">
              Sign up
            </button>
          </form>
        </div>

        <div class="login">
          <form class="text-center">
            <label for="chk" aria-hidden="true">Login</label>
            <input
              type="email"
              id="signinemail"
              name="email"
              placeholder="Email"
            />
            <input
              type="password"
              id="signinpassword"
              name="pswd"
              placeholder="Password"
            />
            <p id="exist"></p>
            <button type="button" onclick="login()" id="loginbtn">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
